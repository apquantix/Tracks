<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
	</head>
	
	<body>
		<div class="grid-container">
			<div class="cell-title"><p>Current Date</p></div>
			<div class="cell-value"><p id="currentDateLabel"></p></div>
			
			<div class="cell-title">Remaining Time</div>
			<div class="cell-value">
				<label id="remainingDaysLabel"></label> day(s)
				<label id="remainingHoursLabel"></label> hour(s)
				<label id="remainingMinutesLabel"></label> minute(s)
			</div>
			
			<div class="cell-title"><p>Target Date</p></div>
			<div class="cell-value"><input type="text" id="targetDate"></div>
			
			<div class="cell-title"><p>Total Amount</p></div>
			<div class="cell-value"><input type="text" id="totalAmount"></div>
			
			<div class="cell-title">Monthly Load</div>
			<div class="cell-value" id="monthlyLoadLabel"></div>
			
			<div class="cell-title">Weekly Load</div>
			<div class="cell-value" id="weeklyLoadLabel"></div>
			
			<div class="cell-title">Daily Load</div>
			<div class="cell-value" id="dailyLoadLabel"></div>
			
			<div class="cell-title">Hourly Load</div>
			<div class="cell-value" id="hourlyLoadLabel"></div>
			
		</div>
		
		<div class="grid-button">
			<input id="startButton" type="button" value="Start" class="button button-start">
			<input id="stopButton" type="button" value="Stop" class="button button-stop">
		</div>
	</body>
</html>
